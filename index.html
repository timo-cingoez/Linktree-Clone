<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSiTi Animations - Links</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                let main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 10)
        })
    </script>
</head>

<body>
    <main>
        <header>
            <img src="assets/images/profile_picture.png" alt="">
            <h1>@timo-cingoez</h1>
        </header>
        <ul>
            <li>
                <a href="https://timo-cingoez.dev/landing/index.html">
                    <img src="assets/images/vectors/website.png" alt="Homepage Logo" width="35">
                    Website
                </a>
            </li>
            <li>
                <a href="https://github.com/timo-cingoez">
                    <img src="assets/images/vectors/github.png" alt="Github Logo" width="35">
                    GitHub</a>
            </li>
        </ul>
    </main>
</body>

</html>
